<div data-options="dxView : { name: 'home', title: '@appletaxi' }">

    <div data-options="dxContent : { targetPlaceholder: 'content' }">
        <div class="main-buttons">
          <h1 data-bind="text: '@order_taxi'"></h1>
          <div class="button-wrap">
            <a class="tel_call" data-bind="attr:{href: phone}">
              <div data-bind="dxButton: { text: '@call' }"></div>
            </a>
          </div>
          <div class="button-wrap" data-bind="dxAction: '#send_email'">
            <div data-bind="dxButton: { text: '@write' }"></div>
          </div>
        </div>
    </div>
</div>
